<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Main calculator container -->
    <div class="container">
        <main>
            <!-- Display section showing expressions and results -->
            <div id="display">
                <!-- Top display - shows the expression being calculated -->
                <div class="display-wrapper" id="display-wrapper-top">
                    <div id="display-top" style="opacity: 0.5; font-size: 28px;">
                        0
                    </div>
                </div>
                <!-- Bottom display - shows current input and final result -->
                <div class="display-wrapper" id="display-wrapper-bottom">
                    <div id="display-bottom">
                        0
                    </div>
                </div>
            </div>

            <!-- Calculator button grid -->
            <div id="numpad">
                <!-- Row 1: Clear and utility buttons -->
                <div class="row">
                    <button id="button-allClear" class="color-intensive">
                        <span>AC</span> <!-- All Clear - resets both displays -->
                    </button>
                    <button id="button-clear" class="color-intensive">
                        <span>C</span> <!-- Clear - resets current input -->
                    </button>
                    <button id="button-percent" class="color-intensive">
                        <span>%</span> <!-- Percent operator -->
                    </button>
                    <button id="button-multiply" class="color-intensive">
                        <span>×</span> <!-- Multiply operator -->
                    </button>
                </div>

                <!-- Row 2: Numbers 7-9 and divide -->
                <div class="row">
                    <button id="button-seven">
                        <span>7</span>
                    </button>
                    <button id="button-eight">
                        <span>8</span>
                    </button>
                    <button id="button-nine">
                        <span>9</span>
                    </button>
                    <button id="button-divide" class="color-intensive">
                        <span>÷</span> <!-- Divide operator -->
                    </button>
                </div>

                <!-- Row 3: Numbers 4-6 and minus -->
                <div class="row">
                    <button id="button-four">
                        <span>4</span>
                    </button>
                    <button id="button-five">
                        <span>5</span>
                    </button>
                    <button id="button-six">
                        <span>6</span>
                    </button>
                    <button id="button-minus" class="color-intensive">
                        <span>-</span> <!-- Minus operator -->
                    </button>
                </div>

                <!-- Row 4: Numbers 1-3 and plus -->
                <div class="row">
                    <button id="button-one">
                        <span>1</span>
                    </button>
                    <button id="button-two">
                        <span>2</span>
                    </button>
                    <button id="button-three">
                        <span>3</span>
                    </button>
                    <button id="button-plus" class="color-intensive">
                        <span>+</span> <!-- Plus operator -->
                    </button>
                </div>

                <!-- Row 5: Special buttons and equals -->
                <div class="row">
                    <button id="button-back" class="color-intensive">
                        <span>←</span> <!-- Backspace - deletes last character -->
                    </button>
                    <button id="button-zero">
                        <span>0</span>
                    </button>
                    <button id="button-dot" class="color-intensive">
                        <span>.</span> <!-- Decimal point -->
                    </button>
                    <button id="button-calculate" style="background-color: #bec1006e">
                        <span>=</span> <!-- Equals - evaluates the expression -->
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Load calculator logic -->
    <script type="module" src="./index.js"></script>
</body>
</html>
